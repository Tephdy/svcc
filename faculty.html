<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. VIncent College of Cabuyao | Faculty Members</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/svcc_log2.png">
</head>

<body>
    <header>
        <div w3-include-html="header.html"></div>
    </header>

    <body>
        <header>
            <div w3-include-html="header.html"></div>
        </header>

        <div class="container-fluid" style="margin-top:100px; border-bottom: 5px solid rgb(209, 15, 15); margin-bottom: 100px;">
            <div class="container">
                <div class="hero row">
                    <div class="courses col-md-6" style="margin-top: 100px;">
                        <h2>SVCC Faculty Members</h2>

                        <p>Learn more about St. Vincent College of Cabuyao, how and when they started helping students to build their dreams. While promoting their core values.</p>

                        <button type="button" class="btn btn-primary" style="margin-bottom: 30px;"><a href="index.html" class="text-white text-decoration-none">Back to Homepage</a></button>
                    </div>

                    <div class="col-md-6">
                        <img src="img/members1.svg" class="facultyMem" alt="school image in svg format" style="margin-top: 20px; width: 250px; height:250px; margin-bottom: 30px;">
                    </div>
                </div>
            </div>
        </div>

        <main>
            <!-- accountancy info -->

            <div class="container mx-auto">


                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <!-- info goes here -->
                    <div class="carousel-inner justify-content-center">
                        <div class="carousel-item active ">
                            <img src="img/ssss.PNG" class="img-fluid" alt="board of trustees" style="margin-bottom:100px;">
                        </div>

                        <div class="carousel-item">
                            <img src="img/acct1.png" class="img-fluid" alt="accounting staff" style="margin-bottom:100px;">
                        </div>


                        <div class="carousel-item">
                            <img src="img/reg.PNG" class="img-fluid" alt="registrar staff" style="margin-bottom:100px;">
                        </div>


                        <div class="carousel-item">
                            <img src="img/student.PNG" class="img-fluid" alt="student services officers" style="margin-bottom:100px;">
                        </div>

                        <div class="carousel-item">
                            <img src="img/academic.PNG" class="img-fluid" alt="academic and external affairs" style="margin-bottom:100px;">
                        </div>

                        <div class="carousel-item">
                            <img src="img/college.PNG" class="img-fluid" alt="college department academic staff" style="margin-bottom:100px;">
                        </div>

                        <div class="carousel-item">
                            <img src="img/MIS.PNG" class="img-fluid" alt="MIS Staff" style="margin-bottom:100px;">
                        </div>

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

                        <span class="sr-only"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"/></svg></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

                        <span class="sr-only"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"/></svg></span>
                    </a>
                </div>

        </main>

        <footer class="">
            <div w3-include-html="footer.html"></div>
        </footer>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <script src="js/header.js "></script>
        <script>
            includeHTML();
        </script>
    </body>

</html>
